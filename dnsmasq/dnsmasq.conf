# Basic DNSMasq settings

# Listen on localhost only
listen-address=127.0.0.1

# Enable DNS forwarding to an upstream DNS server (change to your preferred DNS)
server=8.8.8.8  # Google's public DNS
server=8.8.4.4  # Google's public DNS

# Set DNS cache size
cache-size=1000

# Log DNS queries (optional)
log-queries
log-facility=/var/log/dnsmasq.log

# Specify a DNS blacklist file (this will be the file you copied to /etc/dnsmasq.blacklist)
addn-hosts=/etc/dnsmasq.blacklist

# Set DNS TTL (Time to Live) for caching
min-cache-ttl=600
max-cache-ttl=86400

# Enable DNSSEC validation (Optional, can be disabled if unnecessary)
dnssec

# Block domain names listed in the blacklist
bogus-nxdomain=127.0.0.1

# Domain-specific blocking (example of blocking example.com)
# address=/example.com/127.0.0.1

# Optionally, redirect specific domains to an IP address
# address=/example.com/127.0.0.1

# Allow local DNS queries (for debugging or testing purposes)
no-dhcp-interface=eth0

# Uncomment to enable DHCP if you wish to use DNSMasq as a DHCP server
# dhcp-range=192.168.0.100,192.168.0.200,12h

# Enable DNSMasq as a DNS server for local networks (optional, modify as needed)
# domain-needed
# local-service

